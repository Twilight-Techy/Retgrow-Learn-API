name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      # Minimal env vars so the app can import without crashing
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      ALEMBIC_DATABASE_URL: "sqlite:///./test.db"
      JWT_SECRET: "ci-test-secret"
      JWT_ALGORITHM: "HS256"
      JWT_EXPIRATION_MINUTES: "15"
      JWT_REFRESH_SECRET: "ci-test-refresh-secret"
      JWT_REFRESH_EXPIRATION_DAYS: "7"
      FRONTEND_URL: "http://localhost:3000"
      SUPPORT_URL: "http://localhost:3000/support"
      EMAIL_SENDER: "test@test.com"
      SMTP_HOST: "localhost"
      SMTP_PORT: "465"
      SMTP_USE_TLS: "True"
      SMTP_USER: "test"
      SMTP_PASSWORD: "test"
      CONTACT_RECIPIENT: "test@test.com"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: ruff check src/

      - name: Check formatting with ruff
        run: ruff format --check src/
