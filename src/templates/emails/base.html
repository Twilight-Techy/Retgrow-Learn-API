<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Retgrow Learn{% endblock %}</title>
    <!-- Import Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F3F4F6;
            margin: 0;
            padding: 0;
            color: #374151;
            line-height: 1.6;
        }

        .wrapper {
            width: 100%;
            background-color: #F3F4F6;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #ffffff;
            padding: 32px 40px;
            text-align: center;
            border-bottom: 1px solid #F3F4F6;
        }

        .brand-text {
            color: #7C3AED;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0;
            text-transform: uppercase;
        }

        .brand-sub {
            color: #1F2937;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #F3F4F6;
        }

        .content {
            padding: 40px;
            background-color: #ffffff;
        }

        h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        p {
            margin-bottom: 24px;
            color: #4B5563;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #7C3AED;
            color: #ffffff !important;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.3);
        }

        .button:hover {
            background-color: #6D28D9;
        }

        .footer {
            background-color: #F9FAFB;
            padding: 32px;
            text-align: center;
            font-size: 13px;
            color: #9CA3AF;
            border-top: 1px solid #E5E7EB;
        }

        .footer p {
            margin: 8px 0;
            font-size: 13px;
            color: #9CA3AF;
        }

        .footer a {
            color: #6B7280;
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background-color: #E5E7EB;
            margin: 32px 0;
            border: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <p class="brand-text">RETGROW <span class="brand-sub">LEARN</span></p>
            </div>

            {% block hero %}{% endblock %}

            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <p>&copy; 2026 Retgrow Learn. All rights reserved.</p>
                <p>123 Learning Way, Education City</p>
                <p>
                    <a href="#">Privacy Policy</a> &nbsp;|&nbsp;
                    <a href="#">Terms of Service</a> &nbsp;|&nbsp;
                    <a href="#">Unsubscribe</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
